<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLN Management System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .sidebar-active { background-color: #3b82f6; color: white; }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-3 text-blue-600 font-medium" id="loadingText">Memproses...</p>
        </div>
    </div>

    <!-- APP CONTAINER -->
    <div id="app" class="min-h-screen flex flex-col">
        <!-- LOGIN VIEW -->
        <div id="loginView" class="flex-1 flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                <div class="text-center mb-8">
                    <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="wifi" class="text-blue-600 w-8 h-8"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">RT/RWnet Management</h1>
                    <p class="text-gray-500">Silakan login ke akun Anda</p>
                </div>

                <div id="previewBadge" class="bg-amber-50 border border-amber-200 p-3 rounded-lg mb-6 hidden">
                    <p class="text-xs text-amber-700 font-bold">⚠️ MODE PREVIEW</p>
                    <p class="text-xs text-amber-600">Gunakan: <b>admin</b> / <b>Admin2024!</b></p>
                </div>

                <form onsubmit="handleLogin(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="loginUsername" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="loginPassword" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <button type="submit" id="btnLogin" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-all duration-300">
                        Login Sekarang
                    </button>
                </form>
            </div>
        </div>

        <!-- MAIN APP VIEW (SIDEBAR + CONTENT) -->
        <div id="mainView" class="hidden flex flex-1 overflow-hidden h-screen">
            <!-- Sidebar -->
            <aside id="sidebar" class="bg-white w-64 border-r flex-shrink-0 flex flex-col transition-all duration-300 transform -translate-x-full md:translate-x-0 absolute md:relative z-40 h-full">
                <div class="p-6 border-b flex items-center justify-between">
                    <span class="font-bold text-xl text-blue-600 flex items-center gap-2">
                        <i data-lucide="shield-check"></i> NET-MGR
                    </span>
                    <button class="md:hidden" onclick="toggleSidebar()"><i data-lucide="x"></i></button>
                </div>
                <nav class="flex-1 p-4 space-y-2 overflow-y-auto" id="navLinks">
                    <!-- Nav links will be injected by JS based on role -->
                </nav>
                <div class="p-4 border-t bg-gray-50">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold" id="userInitial">A</div>
                        <div class="overflow-hidden">
                            <p class="text-sm font-bold truncate" id="userNameDisplay">Loading...</p>
                            <p class="text-xs text-gray-500" id="userRoleDisplay">Role</p>
                        </div>
                    </div>
                    <button onclick="handleLogout()" class="w-full flex items-center gap-2 justify-center py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors">
                        <i data-lucide="log-out" class="w-4 h-4"></i> Keluar
                    </button>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
                <!-- Top Header -->
                <header class="bg-white border-b h-16 flex items-center justify-between px-4 md:px-8">
                    <button class="md:hidden p-2" onclick="toggleSidebar()">
                        <i data-lucide="menu"></i>
                    </button>
                    <h2 class="text-lg font-semibold text-gray-800" id="viewTitle">Dashboard</h2>
                    <div class="flex items-center gap-4">
                        <span id="liveBadge" class="px-3 py-1 bg-green-100 text-green-700 text-[10px] font-bold rounded-full">LIVE</span>
                    </div>
                </header>

                <!-- Page Content -->
                <div id="content" class="flex-1 overflow-y-auto p-4 md:p-8">
                    <!-- Dynamic content goes here -->
                </div>
            </main>
        </div>

        <!-- Footer Credit -->
        <footer class="text-center py-4 bg-white border-t">
            <small class="text-muted">
                Generated by <a href="https://lynk.id/farhanalfaizi/2y15g1m4lv37" target="_blank" class="text-decoration-none text-secondary">GAS WebApp Builder</a>
            </small>
        </footer>
    </div>

    <script>
        // --- GLOBAL STATE ---
        let currentUser = null;
        let mockDB = {
            users: [{id: '1', username: 'admin', password: 'Admin2024!', nama: 'Super Admin', role: 'Admin'}],
            customers: [],
            packages: [],
            announcements: [],
            tickets: []
        };

        // --- CORE UI FUNCTIONS ---
        window.onload = function() {
            lucide.createIcons();
            checkEnvironment();
            checkLoginState();
        };

        function checkEnvironment() {
            if (typeof google === 'undefined') {
                document.getElementById('previewBadge').classList.remove('hidden');
                document.getElementById('liveBadge').textContent = 'PREVIEW';
                document.getElementById('liveBadge').className = 'px-3 py-1 bg-amber-100 text-amber-700 text-[10px] font-bold rounded-full';
            }
        }

        function startLoading(text = 'Memproses...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').classList.remove('hidden');
            // Disable all buttons
            document.querySelectorAll('button').forEach(btn => btn.disabled = true);
        }

        function endLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
            document.querySelectorAll('button').forEach(btn => btn.disabled = false);
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('-translate-x-full');
        }

        // --- AUTH LOGIC ---
        function checkLoginState() {
            const saved = localStorage.getItem('rt_rw_session');
            if (saved) {
                currentUser = JSON.parse(saved);
                showMainApp();
            } else {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('loginView').classList.remove('hidden');
            document.getElementById('mainView').classList.add('hidden');
        }

        function showMainApp() {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('mainView').classList.remove('hidden');
            
            document.getElementById('userNameDisplay').textContent = currentUser.nama;
            document.getElementById('userRoleDisplay').textContent = currentUser.role;
            document.getElementById('userInitial').textContent = currentUser.nama.charAt(0);
            
            renderSidebarLinks();
            navigateTo('Dashboard');
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            startLoading('Memverifikasi...');

            if (typeof google === 'undefined') {
                // SIMULATION
                setTimeout(() => {
                    endLoading();
                    const user = mockDB.users.find(u => u.username === username && u.password === password);
                    if (user) {
                        loginSuccess(user);
                    } else {
                        Swal.fire('Gagal', 'Username atau password salah', 'error');
                    }
                }, 800);
            } else {
                // PRODUCTION
                google.script.run
                    .withSuccessHandler(res => {
                        endLoading();
                        if (res.success) {
                            loginSuccess(res.user);
                        } else {
                            Swal.fire('Gagal', res.message, 'error');
                        }
                    })
                    .withFailureHandler(err => {
                        endLoading();
                        Swal.fire('Error', err.message, 'error');
                    })
                    .loginUser({username, password});
            }
        }

        function loginSuccess(userData) {
            currentUser = userData;
            localStorage.setItem('rt_rw_session', JSON.stringify(userData));
            showMainApp();
        }

        function handleLogout() {
            localStorage.removeItem('rt_rw_session');
            currentUser = null;
            showLogin();
        }

        // --- NAVIGATION & VIEWS ---
        const menuConfig = {
            'Admin': [
                { id: 'Dashboard', icon: 'layout-dashboard' },
                { id: 'Pelanggan', icon: 'users' },
                { id: 'Lokasi', icon: 'map-pin' },
                { id: 'Paket', icon: 'package' },
                { id: 'Tickets', icon: 'ticket' },
                { id: 'Pengumuman', icon: 'megaphone' },
                { id: 'Users', icon: 'user-cog' },
                { id: 'Tutorial', icon: 'book-open' }
            ],
            'Teknisi': [
                { id: 'Dashboard', icon: 'layout-dashboard' },
                { id: 'Tugas', icon: 'wrench' },
                { id: 'Tutorial', icon: 'book-open' },
                { id: 'Profile', icon: 'user' }
            ],
            'Sales': [
                { id: 'Dashboard', icon: 'layout-dashboard' },
                { id: 'Recruitment', icon: 'user-plus' },
                { id: 'Laporan', icon: 'file-text' },
                { id: 'Tutorial', icon: 'book-open' },
                { id: 'Profile', icon: 'user' }
            ],
            'Pelanggan': [
                { id: 'Dashboard', icon: 'layout-dashboard' },
                { id: 'PaketSaya', icon: 'wifi' },
                { id: 'Bantuan', icon: 'help-circle' },
                { id: 'Tutorial', icon: 'book-open' },
                { id: 'Profile', icon: 'user' }
            ]
        };

        function renderSidebarLinks() {
            const nav = document.getElementById('navLinks');
            nav.innerHTML = '';
            const menus = menuConfig[currentUser.role] || [];
            
            menus.forEach(m => {
                const btn = document.createElement('button');
                btn.className = `w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 text-gray-600 hover:bg-gray-100 hover:text-blue-600`;
                btn.onclick = () => navigateTo(m.id);
                btn.innerHTML = `<i data-lucide="${m.icon}" class="w-5 h-5"></i> <span class="font-medium">${m.id}</span>`;
                btn.id = `nav-${m.id}`;
                nav.appendChild(btn);
            });
            lucide.createIcons();
        }

        function navigateTo(viewId) {
            document.getElementById('viewTitle').textContent = viewId;
            document.querySelectorAll('#navLinks button').forEach(b => b.classList.remove('sidebar-active'));
            const activeBtn = document.getElementById(`nav-${viewId}`);
            if (activeBtn) activeBtn.classList.add('sidebar-active');
            
            const container = document.getElementById('content');
            container.innerHTML = `<div class="p-8 text-center"><div class="animate-spin inline-block h-8 w-8 border-4 border-blue-500 rounded-full border-t-transparent"></div></div>`;
            
            renderView(viewId);
            if (window.innerWidth < 768) toggleSidebar();
        }

        function renderView(viewId) {
            const container = document.getElementById('content');
            
            if (viewId === 'Dashboard') {
                renderDashboard(container);
            } else {
                container.innerHTML = `
                    <div class="bg-white p-12 rounded-2xl shadow-sm border text-center">
                        <i data-lucide="construction" class="w-12 h-12 text-blue-500 mx-auto mb-4"></i>
                        <h3 class="text-xl font-bold">Menu ${viewId}</h3>
                        <p class="text-gray-500">Modul ini sedang dalam tahap pengembangan teknis.</p>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        function renderDashboard(container) {
            // Stats fetching simulation
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl border shadow-sm flex items-center gap-4">
                        <div class="bg-blue-100 p-3 rounded-xl text-blue-600"><i data-lucide="users"></i></div>
                        <div><p class="text-gray-500 text-sm">Pelanggan</p><h4 class="text-2xl font-bold" id="statCustomers">0</h4></div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl border shadow-sm flex items-center gap-4">
                        <div class="bg-green-100 p-3 rounded-xl text-green-600"><i data-lucide="package"></i></div>
                        <div><p class="text-gray-500 text-sm">Paket Aktif</p><h4 class="text-2xl font-bold" id="statPackages">0</h4></div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl border shadow-sm flex items-center gap-4">
                        <div class="bg-red-100 p-3 rounded-xl text-red-600"><i data-lucide="ticket"></i></div>
                        <div><p class="text-gray-500 text-sm">Ticket Open</p><h4 class="text-2xl font-bold" id="statTickets">0</h4></div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl border shadow-sm flex items-center gap-4">
                        <div class="bg-purple-100 p-3 rounded-xl text-purple-600"><i data-lucide="briefcase"></i></div>
                        <div><p class="text-gray-500 text-sm">Sales</p><h4 class="text-2xl font-bold" id="statSales">0</h4></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-2xl border shadow-sm">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-bold text-gray-800">Pengumuman Terbaru</h3>
                            <button class="text-blue-600 text-sm hover:underline">Lihat Semua</button>
                        </div>
                        <div id="announcementList" class="space-y-4">
                            <p class="text-gray-400 text-sm italic">Belum ada pengumuman.</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl border shadow-sm">
                        <h3 class="font-bold text-gray-800 mb-4">Aktivitas Terkini</h3>
                        <div class="space-y-4">
                            <div class="flex items-start gap-3 border-l-2 border-blue-200 pl-4 py-1">
                                <div class="text-xs text-gray-400 mt-1">Hari ini</div>
                                <div class="text-sm">Sistem baru saja dideploy. Selamat bekerja!</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
            loadDashboardData();
        }

        function loadDashboardData() {
            if (typeof google === 'undefined') {
                document.getElementById('statCustomers').textContent = mockDB.customers.length;
                document.getElementById('statPackages').textContent = mockDB.packages.length;
                document.getElementById('statTickets').textContent = mockDB.tickets.length;
                document.getElementById('statSales').textContent = mockDB.users.filter(u => u.role === 'Sales').length;
            } else {
                google.script.run
                    .withSuccessHandler(res => {
                        if (res.success) {
                            document.getElementById('statCustomers').textContent = res.customers;
                            document.getElementById('statPackages').textContent = res.packages;
                            document.getElementById('statTickets').textContent = res.tickets;
                            document.getElementById('statSales').textContent = res.sales;
                        }
                    })
                    .getDashboardStats();
            }
        }

        console.log("App generated using GAS WebApp Builder");
    </script>
</body>
</html>
